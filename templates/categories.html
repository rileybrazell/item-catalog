<body>
	<div class = 'pane'>
		<h1>Categories</h1>
		<a href="{{url_for('newCategory')}}"><p> Create a New Category </p></a>
		{% for category in categories %}
			<a href = "{{url_for('showItems', category_id=category.id)}}"> <h3>{{category.name}}</h3></a>
			<a href = "{{url_for('editCategory', category_id=category.id)}}"><p>Edit Category</p></a>
			<a href = "{{url_for('deleteCategory', category_id=category.id)}}"><p>Delete Category</p></a>
		{% endfor %}
	</div>
</body>

</html>
