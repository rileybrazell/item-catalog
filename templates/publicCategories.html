<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<!-- Custom CSS sheet -->
	<link rel="stylesheet" href="/static/css/style.css">
	<!-- Required meta tags -->	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<div class="container-fluid">
		<div class="navbar sticky-top navbar-light bg-light" id="navbar">
			<h2>Categories</h2>
			<a class="btn btn-dark" href="{{url_for('showLogin')}}" role="button">Login</a>
		</div>
		<div class="row justify-content-center">
			<ul class="list-group">
				{% for category in categories %}
					<li class="list-group-item"><a href = "{{url_for('showItems', category_id=category.id)}}"> <h3>{{category.name}}</h3></a></li>
				{% endfor %}
				<li class="list-group-item"><a class="btn btn-dark" href="{{url_for('newCategory')}}" role="button">Add New Category</a></li>
			</ul>
		</div>
		<div class="row justify-content-center">
			<a href="{{url_for('showCategories')}}"><p>Back to main</p></a>
		</div>
	</div>

	<!-- Javascript file loading -->
	<script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
