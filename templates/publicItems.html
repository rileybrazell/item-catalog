<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<!-- Custom CSS sheet -->
	<link rel="stylesheet" href="/static/css/style.css">
	<!-- Required meta tags -->	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<div class="container-fluid">
		<div class="navbar sticky-top navbar-light bg-light" id="navbar">
			<h1>{{category.name}}</h1>
			<a class="btn btn-dark" href="{{url_for('showLogin')}}" role="button">Login</a>
		</div>
		<div class="row justify-content-center">
			{% if items !=[] %}
				<ul class="list-group">
					</br></br>

					{% for i in items %}
						<li class="list-group-item"><h3><a href="#">{{i.name}}</a></h3></li>
					{% endfor %}
					<li class="list-group-item justify-content-center"><a class="btn btn-dark" href="{{url_for('newItem', category_id=category.id)}}">Create New Item</a></li>
				</ul>

			{% else %}
				<ul class="list-group">
					<li class="list-group-item">There are no items in this category.</li>
					<li class="list-group-item"><a href = "{{url_for('newItem', category_id=category.id)}}">Create New Item</a></li>
				</ul>
			{% endif %}
		</div>
		<div class="row justify-content-center">
			<a href="{{url_for('showCategories')}}"><p>Back to main</p></a>
		</div>
	</div>

	<!-- Javascript file loading -->
	<script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
